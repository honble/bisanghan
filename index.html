<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="sty
      lesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/aef38366b2.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="./js/common.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="ly_header">
      <div class="ly_inner">
        <a class="bl_symbol" href="#">
          <h1 class="bl_symbol_ttl">비상한국어논술학원</h1>
        </a>
        <ul class="bl_gnb">
          <li class="el_roundedBtn"><a href="#">강 사 진</a></li>
          <li class="el_roundedBtn"><a href="#">초 등</a></li>
          <li class="el_roundedBtn"><a href="#">중 등</a></li>
          <li class="el_roundedBtn"><a href="#">고 1</a></li>
          <li class="el_roundedBtn"><a href="#">고 2</a></li>
          <li class="el_roundedBtn"><a href="#">고 3</a></li>
          <li class="el_roundedBtn"><a href="#">학원 소식</a></li>
        </ul>
      </div>
      <!-- /.ly_inner -->
    </header>
    <main>
      <section class="banner js_banner">
        <div class="ly_inner">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <a href="#" style="background-image: url(./img/banner_1.jpg)"></a>
              </div>
              <div class="swiper-slide">
                <a href="#" style="background-image: url(./img/banner_2.jpg)"></a>
              </div>
              <div class="swiper-slide">
                <a href="#" style="background-image: url(./img/banner_3.jpg)"></a>
              </div>
              <div class="swiper-slide">
                <a href="#" style="background-image: url(./img/banner_4.jpg)"></a>
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <!-- /.ly_inner -->
      </section>
      <section class="board">
        <div class="ly_inner">
          <article class="bl_boardUnit" id="board">
            <table class="bl_board notice">
              <thead>
                <tr>
                  <th>
                    <a href="#">공지사항</a>
                    <button class="el_roundedIconBtn hp_plus"></button>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <table class="bl_board notice2">
              <thead>
                <tr>
                  <th>
                    <a href="#">기타사항</a>
                    <button class="el_roundedIconBtn hp_plus"></button>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <table class="bl_board course">
              <thead>
                <tr>
                  <th>
                    <a href="#">강좌안내</a>
                    <button class="el_roundedIconBtn hp_plus"></button>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </article>
        </div>
        <!-- /.ly_inner -->
      </section>
      <section class="bookListUnit" id="bookList">
        <div class="bl_navbar js_navbar">
          <button type="button" class="el_roundedBtn is_active" data-index="0">제작 교재</button>
          <button type="button" class="el_roundedBtn" data-index="10">출판 교재</button>
        </div>
        <div class="bookListWrapper">
          <div class="bl_itemViewer">
            <a class="js_viewer" href="#" style="background-image: url(./img/book_0.jpg)"></a>
            <button class="el_roundedIconBtn hp_plus"></button>
          </div>
          <div class="bookList js_bookList">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper js_cntr">
                <!-- Slides -->
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_0.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_1.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_2.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_3.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_4.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_5.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_6.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_7.jpg)"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" style="background-image: url(./img/book_8.jpg)"></a>
                </div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev el_roundedIconBtn"></div>
              <div class="swiper-button-next el_roundedIconBtn"></div>
            </div>
          </div>
          <!-- /.bookList -->
        </div>
        <!-- /.bookListWrapper -->
      </section>
      <section class="card">
        <div class="ly_inner">
          <article class="bl_cardUnit intro">
            <figure class="bl_card">
              <a class="bl_card_link" href="#" style="background-image: url(./img/card_1.jpg)"></a>
            </figure>
            <figure class="bl_card">
              <a class="bl_card_link" href="#" style="background-image: url(./img/card_2.jpg)"></a>
            </figure>
          </article>
        </div>
        <!-- /.ly_inner -->
      </section>
    </main>
    <footer class="ly_footer">
      <div class="ly_inner">
        <ul class="bl_fnb">
          <li><a href="#">오시는 길</a><a href="#">개인정보처리방침</a></li>
          <li>
            <p>Copyright 2022 Bisanghan education. All rights reserved.</p>
          </li>
        </ul>
        <ul class="bl_symbol_body js_symbol_body">
          <li class="bl_symbol_circle is_hidden" style="background-image: url(./img/symbol_effect_circle.png)"></li>
          <li class="bl_symbol_main is_hidden" style="background-image: url(./img/symbol_effect.png)"></li>
          <li class="bl_symbol_ttl is_hidden">비상한국어논술학원</li>
        </ul>
      </div>
      <!-- /.footer_inner -->
    </footer>
    <aside class="popUp">
      <ul class="bl_sns">
        <li class="bl_band" style="background-color: #0BD904;"><a href="#" style="background-image: url(./img/sns_band_w.png)"></a></li>
        <li class="bl_kakao" style="background-color: #EDF250;"><a href="#" style="background-image: url(./img/sns_kakao.png)"></a></li>
      </ul>
    </aside>
  </body>
</html>
